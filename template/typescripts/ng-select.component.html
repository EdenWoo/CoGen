<ng-select [items]="datasForSelect"
           [multiple]="multiple"
           bindLabel="name"
           (change)="datasChanged($event)"
           placeholder="Type to search"
           [typeahead]="typeahead"
           [(ngModel)]="selectedDatas">
    <ng-template ng-option-tmp let-item="item">
        {{'{{'}}item.name{{'}}'}}
    </ng-template>
</ng-select>
